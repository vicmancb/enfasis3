<html xmlns:src="http://www.w3.org/1999/xhtml">
<head>
	<title>Countries</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="app.css"/>
</head>
<body ng-app="myApp">

	<div class="container" id="content" ng-controller="TeamStreamCtrl as TeamStreamCtrl">

		<div class="row search">
			<form class="form-horizontal " role="search" id="search-form">
				<div class="form-group col-sm-10 ">
					<input type="text"
						   class="form-control"
						   id="search-box"
						   placeholder="Search"
							ng-model="search">
				</div>
				<button type="submit"
						class="btn ">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</form>
		</div>
		<div class="row message-container" ng-repeat="message in TeamStreamCtrl.messageList | filter:search">
			<div class="message">
				<div class="message-images col-sm-5">
					<img class="message-image" src="{{message.picture}}">
					<img class="message-icon" src="{{message.icon}}">
				</div>
				<div class="message-text col-sm-7">{{message.message}}</div>
			</div>
		</div>
	</div>

	<!--dependencias-->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../bower_components/angular/angular.js"></script>


	<!--Aplicacion-->
	<script src="app.js"></script>
	<script src="team_stream/team_stream.controller.js"></script>

</body>
</html>
